<div class="container text-center">
    <!-- Content here -->
     <div class="row align-items-start ">

        <form [formGroup]="cuestionarioForm" class="form-cuestionario">

        <div class="col content-name">
                <mat-card-content> 
                    <label class="label-cuestionario">Cuestionario: </label>

                  </mat-expansion-panel-header>
              
                  <mat-form-field appearance="outline">
                    <mat-label>Escribe: </mat-label>

                </mat-expansion-panel>

              </mat-accordion>
