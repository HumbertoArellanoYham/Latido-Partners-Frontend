<div class="container">
  <div class="row">
    <div class="col contenedor-items">
        <!-- Design for admin -->

            <mat-card appearance="outlined" class="card-example">

                <h4 class="">Administrador</h4>
                <img src="../../assets/images/latidologo.ico" alt="" width="100px" height="100px">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Administrador">
                    <label for="floatingInput">Usuario</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div> 
                  <div>
                    <button class="ingresar" (click)="goAdminPanel()" mat-raised-button color="primary">Ingresar</button>
                  </div>

            </mat-card>
      </div>
    </div>

    <div class="row">
      <div class="col contenedor-items">
        <!-- Design for partners -->
                <mat-card appearance="outlined" class="card-example">

                <h4 class="">Trabajador</h4>
                <img src="../../assets/images/avatar.png" alt="" width="50px" height="50px">

                <div>
                    <button class="ingresar" (click)="goTrabajadorPanel()" mat-raised-button color="primary">Ingresar</button>
                </div>

            </mat-card>
      </div>
  </div>

</div>
