<div class="container">
  <div class="row">
    <div class="col contenedor-items">
        <!-- Design for admin -->

            <mat-card appearance="outlined" class="card-example">

                <h4 class="">Administrador</h4>
                <img src="../../assets/images/latidologo.ico" alt="" width="100px" height="100px">

              <form [formGroup]="profileForm">

                <mat-form-field appearance="outline" class="user-input">
                  <mat-label>Ingresa el usuario</mat-label>
                  <input matInput placeholder="Usuario" type="text"  formControlName="usuario">
                </mat-form-field>

                <mat-form-field appearance="outline" class="clave-input">
                  <mat-label>Ingresa la contrase√±a</mat-label>
                  <input matInput formControlName="clave"  [type]="hide() ? 'password' : 'text'" />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="clickEvent($event)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()"
                  >
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>

                  <div class="form-ingresar">
                    <button class="ingresar" (click)="login()" mat-raised-button color="primary" type="button">Ingresar</button>
                  </div>

            </form>
            </mat-card>
      </div>
    </div>

    <div class="row">
      <div class="col contenedor-items">
        <!-- Design for partners -->
                <mat-card appearance="outlined" class="card-example">

                <h4 class="">Trabajador</h4>
                <img src="../../assets/images/avatar.png" alt="" width="50px" height="50px">

                <div>
                    <button class="ingresar" (click)="goTrabajadorPanel()" mat-raised-button color="primary">Ingresar</button>
                </div>

            </mat-card>
      </div>
  </div>

</div>
